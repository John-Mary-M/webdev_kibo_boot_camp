<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Video Like Button</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="video">
      <!-- add the video here -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/B-be1gjFpW4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="controls">
      <div><span class="like-count">1023</span> Likes
      <button>❤️</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
